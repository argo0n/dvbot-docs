site_name: Dank Vibes Bot Documentation
theme:
  name: material
  custom_dir: overrides
  features:
    - header.autohide
    - navigation.tabs
    - navigation.tabs.sticky
  logo: assets/rounded.png
  favicon: assets/rounded.ico
  palette: 
    - media: "(prefers-color-scheme: light)" 
      scheme: default
      toggle:
        icon: material/toggle-switch-off-outline
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)" 
      scheme: slate
      toggle:
        icon: material/toggle-switch
        name: Switch to light mode

plugins:
  - search
  - redirects:
      redirect_maps:
        'fuck': 'index.md'
  - git-revision-date
repo_url: https://github.com/argo0n/dvbot-docs
repo_name: argo0n/dvbot-docs
extra_css:
  - stylesheets/extra.css
extra:
  social:
    - icon: fontawesome/brands/discord
      link: https://discord.gg/dankmemer
      name: Dank Vibes - Discord
    - icon: fontawesome/brands/github
      link: https://github.com/argo0n
      name: argo0n - GitHub

copyright: Copyright &copy; 2022 Argon

markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - attr_list